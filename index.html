          <div class="form-group">

              id="peso"

          </div>

          <div class="form-group">

            <input
              type="number"
              inputmode="decimal"
              name="txt_altura"
              id="altura"
              placeholder="Ex: 1,75"
              step="0.01"
              min="0.5"
              required
            />
            <small
              id="alertAltura"
              class="field-msg"
              aria-live="polite"
            ></small>
          </div>

          <div class="actions">
            <button type="submit" id="botao">Calcular</button>
            <button type="button" id="limpar">Limpar</button>
